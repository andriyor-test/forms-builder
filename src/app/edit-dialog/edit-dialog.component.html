<h1 mat-dialog-title>Edit {{data.title}} field</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Control Name" [value]="data.control" formControlName="control">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Title" [value]="data.title" formControlName="title">
    </mat-form-field>

    <ng-container formGroupName="validation">
      <mat-checkbox formControlName="required" [value]="data.validation.required">Required</mat-checkbox>
    </ng-container>
  </form>

  <app-form-item
    [control]="data"
  >
  </app-form-item>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">
    Cancel
  </button>
  <button mat-button
    (click)="onApply()"
  >
    Ok
  </button>
</div>
