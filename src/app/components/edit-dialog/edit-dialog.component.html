<h1 mat-dialog-title>Edit {{data.title}} field</h1>
<div mat-dialog-content>

  <form [formGroup]="editForm">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Control Name" [value]="data.control" formControlName="control">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Title" [value]="data.title" formControlName="title">
    </mat-form-field>
  </form>

  <form class="example-form">
    <mat-form-field class="types">
      <mat-label>Field type</mat-label>
      <mat-select [(value)]="data.type">
        <mat-option *ngFor="let type of types" [value]="type.value" >
          {{type.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <ng-container [ngSwitch]="data.type">
    <ng-container *ngSwitchCase="'dropdown'">
      <app-dropdown-edit
        [field]="data"
        [formGroup]="editForm">
      </app-dropdown-edit>
    </ng-container>
    <ng-container *ngSwitchCase="'multiple-choices'">
      <app-dropdown-edit
        [field]="data"
        [formGroup]="editForm">
      </app-dropdown-edit>
    </ng-container>
    <ng-container *ngSwitchCase="'checkboxes'">
      <app-dropdown-edit
        [field]="data"
        [formGroup]="editForm">
      </app-dropdown-edit>
    </ng-container>
  </ng-container>

  <app-field-validator
    [field]="data"
    [formGroup]="editForm">
  </app-field-validator>

  </div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">
    Cancel
  </button>
  <button mat-button
    (click)="onApply()"
  >
    Ok
  </button>
</div>
