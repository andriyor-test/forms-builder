<form  [formGroup]="formGroup">
  <ng-container formArrayName="options">
    <ng-container *ngFor="let _ of options.controls; let i = index">
      <div [formArrayName]="i">
        <mat-checkbox class="checkbox" formControlName="value"></mat-checkbox>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Value" formControlName="label" >
        </mat-form-field>

        <button mat-button (click)="onRemoveCheckbox(i)">
          Remove checkbox
        </button>
      </div>
    </ng-container>
  </ng-container>
</form>

<button mat-button (click)="onAddCheckbox()">
  Add checkbox
</button>
