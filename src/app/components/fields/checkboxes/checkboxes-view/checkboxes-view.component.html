<form [formGroup]="formGroup">
  <ng-container [formArrayName]="field.control">
    <ng-container *ngFor="let checkbox of field.options; let i = index">
      <div [formArrayName]="i">
        <mat-checkbox formControlName="value">{{checkbox.label}}</mat-checkbox>
      </div>
    </ng-container>
  </ng-container>
</form>
