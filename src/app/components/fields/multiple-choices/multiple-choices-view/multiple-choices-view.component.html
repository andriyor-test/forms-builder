<ng-container [formGroup]="formGroup">
  <mat-radio-group class="radio-group" aria-label="Select an option" [formControlName]="field.control">
    <mat-radio-button class="radio-button" *ngFor="let option of field.options" [value]="option.value">
      {{option.label}}
    </mat-radio-button>
  </mat-radio-group>
</ng-container>
