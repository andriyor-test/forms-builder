<form [formGroup]="group">
  <ng-container [formArrayName]="control.control">
    <ng-container *ngFor="let checkbox of control.options; let i = index">
      <div [formArrayName]="i">
        <mat-checkbox formControlName="value">{{checkbox.label}}</mat-checkbox>
      </div>
    </ng-container>
  </ng-container>
</form>
