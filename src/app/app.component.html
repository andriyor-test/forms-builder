<mat-card>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Untitled Question" value="">
    </mat-form-field>

    <mat-form-field class="types">
      <mat-label>Answer type</mat-label>
      <mat-select [(value)]="selectedAnswerType" (valueChange)="onValueChange()">
        <mat-option *ngFor="let type of types" [value]="type.title" >
          {{type.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <ng-template appAnswerHost></ng-template>
  <div *ngIf="selectedAnswerType">
    <mat-slide-toggle>Required</mat-slide-toggle>
  </div>
</mat-card>
